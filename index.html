        }

            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .document-card a:hover {

        }

            padding-top: 20px;

            text-align: center;
            color: #7f8c8d;
        }
        @media (max-width: 600px) {
